<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Hungarian Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Card Flip Styles */
        .flashcard-container {
            perspective: 1000px; /* 3D effect */
            height: 300px;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .flashcard-container.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-face {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            text-align: center;
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .flashcard-front {
            background-color: #f0e6ff;
            color: black;
            font-size: 1.875rem;
        }

        .flashcard-back {
            background-color: #dbeafe;
            color: black;
            transform: rotateY(180deg);
            font-size: 1.875rem;
        }

        .main-text {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
    </style>
</head>
<body class="bg-gray-50 flex flex-col min-h-screen p-4 sm:p-8 font-sans">
    <div class="max-w-3xl w-full mx-auto">

        <!-- Static Presentation Image Section -->
        <div class="mb-8 p-4 bg-gray-100 rounded-xl shadow-inner">
            <div id="imageContainer" class="flex justify-center items-center h-48 bg-gray-200 rounded-lg overflow-hidden border border-gray-300">
                <img id="presentationImage" 
                     src="https://cdn.pixabay.com/photo/2016/11/21/12/57/presentation-1842328_1280.jpg"
                     alt="Presentation image"
                     class="w-full h-full object-cover">
            </div>
        </div>

        <h1 class="text-3xl sm:text-4xl font-bold text-gray-800 text-center mb-8">
            Presentation: Transition Phrases Flashcards- English-Hungarian
        </h1>

        <div id="flashcardContainer" class="flashcard-container cursor-pointer mx-auto w-full max-w-lg mb-8" onclick="flipCard()">
            <div id="flashcardInner" class="flashcard-inner">

                <div class="flashcard-face flashcard-front">
                    <span id="frontText" class="main-text">Kártyák betöltése...</span>
                </div>

                <div class="flashcard-face flashcard-back">
                    <span id="backText" class="main-text">Kártyák betöltése...</span>
                </div>

            </div>
        </div>

        <div class="flex flex-col sm:flex-row justify-between items-center w-full max-w-lg mx-auto">
            <div id="status" class="text-lg font-semibold text-gray-700 mb-4 sm:mb-0"></div>

            <div class="flex space-x-4">
                <button id="prevBtn" onclick="prevCard()" class="px-6 py-3 bg-gray-300 text-gray-800 font-bold rounded-xl shadow-md hover:bg-gray-400 transition-colors disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    Previous
                </button>
                <button id="nextBtn" onclick="nextCard()" class="px-6 py-3 bg-indigo-600 text-white font-bold rounded-xl shadow-lg hover:bg-indigo-700 transition-colors" disabled>
                    Next Card →
                </button>
            </div>
        </div>

        <div class="text-center mt-10 text-gray-500 text-sm">
            <p>*Click the card to flip it and reveal the translation.*</p>
        </div>
    </div>

    <script type="module">
        let cards = [];
        let currentCardIndex = 0;
        let isFlipped = false;

        const container = document.getElementById('flashcardContainer');
        const frontText = document.getElementById('frontText');
        const backText = document.getElementById('backText');
        const statusEl = document.getElementById('status');
        const prevButton = document.getElementById('prevBtn');
        const nextButton = document.getElementById('nextBtn');

        const initialCardData = [
            { en: "To bridge this with our next topic...", hu: "Összekötve a következő témákkal" },
            { en: "In the same vein, let’s look at...", hu: "Ugyanebben a szellemben, nézzük meg..." },
            { en: "Drawing a parallel to our previous point...", hu: "A korábbi pontunkhoz hasonlóan" },
            { en: "Expanding the scope of our discussion, let’s move to...", hu: "Kinyitva a jelen témánkat, térjünk rá a..." },
            { en: "Having established that, we can now consider...", hu: "Miután ezt megállapítottuk, most megvizsgálhatjuk..." },
            { en: "Correlating this with our next point...", hu: "A következő témánkkal összekötve..." },
            { en: "Let’s transition now to a related idea...", hu: "Térjünk át most egy kapcsolódó témára" },
            { en: "With this in mind, let’s proceed to...", hu: "Ezt szem előtt tartva, folytassuk a..." },
            { en: "Steering our discussion in a new direction, let’s delve into...", hu: "Új irányba terelve a beszélgetésünket, vizsgáljuk meg a..." }
        ];

        function initializeApp() {
            cards = initialCardData;
            currentCardIndex = 0;
            updateCardContent();
        }

        window.flipCard = function() {
            if (cards.length === 0) return;
            isFlipped = !isFlipped;
            container.classList.toggle('flipped', isFlipped);
        }

        function updateCardContent() {
            if (cards.length === 0) {
                frontText.textContent = "Nincs kártya a csomagban.";
                backText.textContent = "Nincs kártya a csomagban.";
                statusEl.textContent = "Kártya 0 / 0";
                prevButton.disabled = true;
                nextButton.disabled = true;
                return;
            }

            const card = cards[currentCardIndex];
            frontText.textContent = card.en;
            backText.textContent = card.hu;
            statusEl.textContent = `Kártya ${currentCardIndex + 1} / ${cards.length}`;

            prevButton.disabled = false;
            nextButton.disabled = false;
        }

        function changeCard(direction) {
            if (cards.length === 0) return;

            container.classList.remove('flipped');
            isFlipped = false;

            currentCardIndex = (currentCardIndex + direction + cards.length) % cards.length;

            setTimeout(updateCardContent, 100);
        }

        window.nextCard = function() {
            changeCard(1);
        }

        window.prevCard = function() {
            changeCard(-1);
        }

        initializeApp();
    </script>
</body>
</html>
